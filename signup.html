<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThreeKost - Sign Up</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen bg-[#0B0B17] flex items-center justify-center px-4">
    <!-- Card utama -->
    <div
      class="w-full max-w-3xl bg-white rounded-[36px] md:rounded-[42px] shadow-xl px-6 sm:px-10 md:px-14 lg:px-16 py-10 md:py-14"
    >
      <!-- Header: logo kiri, Sign Up kanan -->
      <div class="flex items-center justify-between mb-10 md:mb-12">
        <img
          src="/img/logo1.jpg"
          alt="ThreeKost Logo"
          class="h-14 md:h-16 w-auto object-contain"
        />

        <span class="text-xl md:text-2xl font-semibold text-[#6568B0]">
          Sign Up
        </span>
      </div>

      <!-- Judul besar -->
      <h1
        class="text-3xl md:text-4xl font-bold text-black mb-10 md:mb-12 leading-tight"
      >
        Enter your details
      </h1>

      <form
        class="space-y-6 md:space-y-7"
        action="signup_process.php"
        method="POST"
      >
        <!-- Full name -->
        <div>
          <label for="fullName" class="sr-only">Full name</label>
          <input
            type="text"
            id="fullName"
            name="full_name"
            placeholder="Full name as per ID card"
            class="w-full rounded-2xl border-2 border-[#9FB1FF] px-4 md:px-5 py-3.5 md:py-4 text-sm md:text-base outline-none focus:border-[#6376ff] focus:ring-2 focus:ring-[#c8d1ff] placeholder:text-gray-400"
            required
          />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="sr-only">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            class="w-full rounded-2xl border-2 border-[#9FB1FF] px-4 md:px-5 py-3.5 md:py-4 text-sm md:text-base outline-none focus:border-[#6376ff] focus:ring-2 focus:ring-[#c8d1ff] placeholder:text-gray-400"
            required
          />
        </div>

        <!-- Already have account -->
        <div class="pt-2 text-center text-xs md:text-sm text-gray-500">
          <span>Already have a account?</span>
          <button
            type="button"
            class="ml-1 font-semibold text-[#4F6BFF] hover:underline"
          >
            Log in
          </button>
        </div>

        <!-- Tombol Next -->
        <div class="pt-2 flex justify-center">
          <button
            type="submit"
            class="w-40 md:w-48 py-3.5 md:py-4 rounded-full bg-[#4F6BFF] text-white text-base md:text-lg font-semibold shadow-md hover:bg-[#3b57e5] transition"
          >
            Next
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
